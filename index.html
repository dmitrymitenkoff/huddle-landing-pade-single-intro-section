<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/0a93799e64.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="site">
    <header>
      <img src="./images/logo.svg" alt="Huddle word logo" class="logo">
      <img src="./images/illustration-mockups.svg" alt="Illustration image" class="hero">
    </header>
    <article class="content">
      <h1>Build The Community Your Fans Will Love </h1>
      <p class="lead">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#">Register</a>
    </article>
  
    <div class="social-links">
    <ul class="social">
      <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a></li>
      <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </div>
 </main>
</body>
</html>
